replicaCount: 1
image:
  repository: vinay2806/go-web-app
  tag: v2
  pullPolicy: IfNotPresent
  ports:
    containerPort: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  http:
    paths:
      path: /
      pathType: Prefix
      backend:
        service:
          port:
            number: 80

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8080
  protocol: TCP
