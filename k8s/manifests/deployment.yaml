apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-web-app
  name: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - name: go-web-app
          image: vinay2806/go-web-app:v1
          ports:
            - containerPort: 8080
